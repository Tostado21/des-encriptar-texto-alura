<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="..img/encriptado.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="sidebar">
        <header>
            <div class="titulo">
                <a href="https://tostado21.github.io/des-encriptar-texto-alura/"><img src="../proyecto_encriptar_texto/img/Logo.png" alt="encriptador_logo_alura"></a>
            </div>
        </header>
    </div>
    <main>
        <section class="content content-left">
            <form >
                <div class="frame1">
                    <textarea name="textarea_form" id="textarea_form" cols="80" rows="20" placeholder="Ingresa el texto aquí" required></textarea>
                </div>
                <div class="frame2">
                    <div class="content-frame2">
                        <img src="../proyecto_encriptar_texto/img/bi_exclamation-circle-fill.png" alt="icon_info">
                        <h3>Solo letras minúsculas y sin acentos</h3>
                    </div>
                </div>
                <div class="frame3">
                    <div class="content-frame3">
                        <input class="btn btn-encri" type="button" id="btn_encriptar" value="Encriptar">
                        <input class="btn btn-desen" type="button" id="btn_desencriptar" value="Desencriptar">
                    </div>
                </div>
            </form>
        </section>
        <section class="content rectangle">
            <div class="content-inputs">
                <textarea  name="textarea_result" id="textarea_result" cols="30" rows="10" readonly></textarea>
                <input  class="btn btn-copy" type="button" value="Copiar">
            </div>
            <div class="content-info">
                <div class="descrip">
                    <img class="img-muñeco" src="../proyecto_encriptar_texto/img/Muñeco.png" alt="encriptador_muñeco_alura">
                    <div class="descrip-titulo">
                        <h2>Ningun Mensaje fue encontrado</h2>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="content-footer content-footer-img">
            <a href="https://www.aluracursos.com/" target="_blank"><img src="../proyecto_encriptar_texto/img/logo_oracleAlura-es.svg" alt="logo_oracleAlura-es"></a>
        </div>
        <div class="content-footer content-footer-icon">
            <div class="div-icon1">
                <a class="link-linkedln" href="https://www.linkedin.com/in/josepha-developer/" target="_blank">
                    <img  src="../proyecto_encriptar_texto/img/linkedin.png" alt="Linkedln" >
                </a>
            </div>
            <div class="div-icon2">
                <a class="link-github" href="https://github.com/Tostado21" target="_blank">
                    <img src="../proyecto_encriptar_texto/img/github.png" alt="Github">
                </a>
            </div>
        </div>
        <div class="content-footer content-footer-text">
            <p class="copyright"> &copy; Copyright TostadoX04-developer 2022
                hola mundo
            </p>
        </div>
    </footer>
    <script src="controladores/visual.js"></script>
</body>
</html>
